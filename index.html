<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASTA - Radley AI Support and Technical Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="Images/logo.png" alt="Company Logo" class="header-logo rounded-md">
        <div class="header-title-container">
            <h1 class="header-title">R.A.S.T.A - Radley's AI Support and Technical Assistant</h1>
        </div>
        <div class="header-logo w-12 h-12 opacity-0 hidden sm:block"></div>
    </header>
    <div class="yellow-bar"></div>
    <main class="main-content">
        <div id="rasa-chat-widget" class="chatbot-placeholder">
            <p class="font-semibold mb-2">RASTA Chatbot will appear here soon!</p>
            <p class="text-sm text-blue-600">This area is optimized for clear text display. We're building intelligence, one step at a time.</p>
        </div>
    </main>
    <div class="yellow-bar"></div>
    <footer class="footer">
        <p>Developed by Warren, Radleys 2025 copyright</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (typeof WebChat !== 'undefined' && typeof WebChat.init === 'function') {
                WebChat.init({
                    selector: "#rasa-chat-widget",
                    initPayload: "/get_started",
                    socketUrl: "https://f2cd7a7bc8a3.ngrok-free.app",
                    socketPath: "/socket.io/",
                    title: "I'm Rasta chatbot...",
                    subtitle: "How can I help you?",
                });
            } else {
                console.log('Rasa WebChat is not initialized yet!');
            }
        });
    </script>
</body>
</html>
