<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASTA - Radley AI Support and Technical Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.min.css" />
</head>
<body>
    <header class="header">
        <div class="header-title-container">
            <h1 class="header-title">R.A.S.T.A - Radley's AI Support and Technical Assistant</h1>
        </div>
    </header>
    <div class="yellow-bar"></div>
    <main class="main-content">
        <div id="rasta-chatbot-container" class="chatbot-placeholder">
            <p class="font-semibold mb-2">RASTA Chatbot will appear here soon!</p>
            <p class="text-sm text-blue-600">This area is optimized for clear text display. We're building intelligence, one step at a time.</p>
        </div>
    </main>
    <div class="yellow-bar"></div>
    <footer class="footer">
        <p>Developed by Warren, Radleys 2025 copyright</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.min.js"></script>

    <script>
        window.addEventListener("load", function () {
            WebChat.default({
                selector: "#rasta-chatbot-container",
                initPayload: "/get_started",
                socketUrl: "https://e6e7e9cc361c.ngrok-free.app",
                title: "I'm Rasta chatbot...",
                subtitle: "How can I help you?",
                withCredentials: false,
            });
            console.log("Rasa WebChat successfully initialized!");
        });
    </script>
</body>
</html>
